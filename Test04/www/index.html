    <script>
     //window.location="dashboard.html";
       
    function goLogin()
        {
            var user = document.getElementById("txtUsername");
             var pwd = document.getElementById("txtPassword");
             
             if(user.value=="admin" && pwd.value=="admin")
                 {
                     window.location="dashboard.html";
                    
                 }
            else
            {
                 alert("Invalid Credentials");
            }
           
             
        }
        
     
        
     
     
        
        
    </script>
    <style>
    paper-material
        {
            padding: 15px;
        }
    
    </style>
    
<body>
  <!--<swipe-page></swipe-page> -->

      <hgroup>
          <center>
                <h1>Netlink Login Form</h1>
          </center>
            
            </hgroup>
    <paper-material elevation="2">
              <form form is="iron-form" id="form" method="post" >
                <div><paper-input id="txtUsername" label="Username" floatinglabel></paper-input></div>
                <div><paper-input id="txtPassword" label="Password" type="password" floatinglabel></paper-input></div>
                <div>
                <paper-button type="submit" raisedbutton label="Custom Submit" onclick="goLogin()">Log In</paper-button> 
                </div>
            </form>
    
    
    </paper-material>
