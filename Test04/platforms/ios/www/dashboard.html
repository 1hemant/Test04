  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles">
      
     
      paper-tabs
      {
          color:white;
          background-color:#3F51B5;
      }
      paper-toolbar#drawerToolbar
        {
                background-color: var(--paper-blue-900);
                background-image: url(images/landscape.jpg);
            
               
        }
      paper-toolbar#mainToolbar
      {
          background-color: var(--paper-blue-500);
      }
     img

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" narrow>
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed >
          
          <!-- Drawer Toolbar -->
          
          
        <paper-toolbar id="drawerToolbar" style="height:130px;">
            <div>
            <img src="images/person.png"/>            
            </div><br>
           <div style="color:white; margin-top:130px;margin-left:-50px">admin@netlink.com </div>          
        </paper-toolbar>  

        <!-- Drawer Content -->
          
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>
            <p style="border-bottom:1px solid gray; margin-top:-15px; margin-bottom:5px; margin-left:5px; margin-right:5px"> &nbsp;</p>

          <a data-route="dashboard">
            <iron-icon icon="info"></iron-icon>
            <span>Dashboard</span>
            </a>
            
             <a data-route="bsnl" href="{{baseUrl}}bsnl" onclick="handleBsnlClick()">                
                <span><ul style="margin-left:50px">  
                        <li>BSNL</li>                        
                      </ul>
                </span>
            </a>
            
             <a data-route="trw" href="{{baseUrl}}trw" onclick="handleTrwClick()">                
                <span><ul style="margin-left:50px;">  
                        <li>TRW</li>                        
                      </ul>
                </span>
            </a>
            <p style="border-bottom:1px solid gray; margin-top:-15px; margin-bottom:5px; margin-left:5px; margin-right:5px"> &nbsp;</p>
            
            <a data-route="setting" >
            <iron-icon icon="settings"></iron-icon>
            <span>Settings</span>
          </a>
        </paper-menu>


      </paper-scroll-header-panel>
       

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall" >
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Welcome to Dashboard </div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Text to display</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
            
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
              
            <!-- Home Section -->
            <section data-route="home">  
                <!-- Using Custom Component for dashboard home -->
                    <dashboard-home></dashboard-home>
            </section>
            <!-- End -->             
              
            <!-- BSNL Section -->
            <section data-route="bsnl">  
                 <!-- Using Custom Component for BSNL dashboard which will display charts -->
                <dashboard-bsnl></dashboard-bsnl>
                
               
                
            </section>
            <!-- End -->
           
            <!-- TRW Section -->
            <section data-route="trw">
                              
            </section>
             <!-- End -->
              
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    
 </paper-drawer-panel>
    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>


  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
    <script>
     
        
        
         function onTrwTabSelected()
        {
           var tabs = document.getElementById("trwTabs");
            var pages  = document.getElementById("trwPages");
            //console.log(pages.childElementCount);
            if(tabs.selected==0)
                {
                    //console.log("Current Tab "+tabs.selected);
                     $('#trwP1').addClass('animated fadeInRight');
                   lineChart();
                   
                }
            if(tabs.selected==1)
                {
                   // console.log("Current Tab "+tabs.selected);
                    
                   $('#trwP2').addClass('animated fadeInRight');
                   pieCharts();
                     
                }
            if(tabs.selected==2)
                {
                   // console.log("Current Tab "+tabs.selected);
                     $('#trwP3').addClass('animated fadeInRight');
                    barCharts();
                    
                }
        }
        
        
        
      
        
    
        
        function handleBsnlClick()
        {
            $('#bsnlChart').addClass('animated zoomIn');
             //displayLineChart();
           
            setTimeout(function()                      
            {
                displayLineChart();
            },1000); 
            
            
        }
        
         function handleTrwClick()
        {
            //alert("BSNL Clicked");
            var tabs = document.getElementById("trwTabs");
            var pages  = document.getElementById("trwPages");
            tabs.selected="0";
            pages.selected="0";
            $('#trwP1').addClass('animated fadeInRight');
            lineChart();
        }
       
        

    </script>
</body>

</html>
